<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>camping de l'extreme - Recherche</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    </head>
    <body>
        <h1 class="titre">Camping de l'Extreme + logo</h1>
        <a class="accueil" href="accueil.html">Accueil</a><br/>

        <ul class="bandeau">
            <nav class="bandeau">
                <li class="bandeau"><a class="bandeau" href="presentation.html">PRESENTATION</a></li>
                <li class="bandeau"><a class="bandeau" id="current" href="recherche.html">ITINERAIRES</a></li>
                <li class="bandeau"><a class="bandeau" href="connexion.html">CONNEXION</a></li>
                <li class="bandeau"><a class="bandeau" href="inscription.html">INSCRIPTION</a></li>
            </nav>
        </ul>
        
        <form>
            <fieldset class="recherche">
                <legend>Filtres</legend>
                <div class="filtre">
                    <label for="lieu">Lieu</label>
                    <input type="text" name="lieu"> 
                </div>
                <div class="filtre">
                    <label for="depart">Date de départ</label>
                    <input type="Date" name="depart"> 
                </div>
                <div class="filtre">
                    <label for="duree">Durée (jours)</label>
                    <input type="number" name="duree" maxlength="3" min="1">  
                </div>                
            </fieldset>
            <fieldset class="recherche">
                <div class="filtre">
                    <label for="budget">Budget</label>
                    <input type="range" name="budget" min="10" max="10000" value="1000">
                </div>   
                <div class="filtre">
                    <label for="nbpersonnes">Nombre de personnes</label>
                    <input type="number" name="nbpersonnes" min="1" max="10" value="1">
                </div>   
                <!--Sélectionnez votre destination
                <map name="map">
                </map>-->                 
            </fieldset>
            <fieldset class="recherche">
                <div class="filtre">
                    <label for="vacances">Type de vacances</label>
                    <div>
                        Plage<input type="checkbox" name="vacances" value="plage">
                        Montagne<input type="checkbox" name="vacances" value="montagne">
                        Ville <input type="checkbox" name="vacances" value="ville">
                        Forêt<input type="checkbox" name="vacances" value="forêt">
                    </div>
                </div>   
                <div class="filtre">
                    <label for="randonnée">Randonnée</label>
                    <div>
                        Oui<input type="radio" name="randonnée" value="oui">
                        Non<input type="radio" name="randonnée" value="non">
                    </div>
                </div>   
                <div class="filtre">
                    <label for="douches">Douches</label>
                    <div>
                        Oui<input type="radio" name="douches" value="oui">
                        Non<input type="radio" name="douches" value="non">
                    </div>
                </div>              
            </fieldset>
            <fieldset class="recherche">
                <label for="recherche">Recherche :</label>
                <input type="text" name="recherche">
            </fieldset>
            <fieldset class="recherche">
                <button type="reset" name="reset">Supprimer les filtres</button>
            </fieldset>
        </form>

        <div class="afterimage">
            <div class="first-afterimage">Nous contacter :</div>
            <p>Email : contact@campingextreme.com<br/>Téléphone : 01 23 45 67 89</p>
            <br/>
        </div>
    </body>
</html>
