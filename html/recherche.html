<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>camping de l'extreme - Recherche</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    </head>
    <body>
        <h1 class="titre">Camping de l'Extreme + logo</h1>
        <a class="accueil" href="accueil.html">Accueil</a><br/>
        <form>
            Filtres : 
            <fieldset class="recherche">
                <label for="lieu">Lieu</label>
                <input type="text" name="lieu"> 
                <label for="depart">Date de départ</label>
                <input type="Date" name="depart"> 
                <label for="duree">Durée (jours)</label>
                <input type="number" name="duree" maxlength="3" min="1"> 
                <label for="budget">Budget</label>
                <input type="range" name="budget" min="10" max="10000" value="1000">
                <!--Sélectionnez votre destination
                <map name="map">
                </map>-->
                <label for="nbpersonnes">Nombre de personnes</label>
                <input type="number" name="nbpersonnes" min="1" max="10" value="1">
            </fieldset>
            <fieldset class="recherche">
                <label for="vacances">Type de vacances</label>
                <input type="checkbox" name="vacances" value="plage">Plage
                <input type="checkbox" name="vacances" value="montagne">Montagne
                <input type="checkbox" name="vacances" value="ville">Ville 
                <input type="checkbox" name="vacances" value="forêt">Forêt

                <label for="randonnée">Randonnée</label>
                <input type="radio" name="randonnée" value="oui">Oui
                <input type="radio" name="randonnée" value="non">Non

                <label for="douches">Douches</label>
                <input type="radio" name="douches" value="oui">Oui
                <input type="radio" name="douches" value="non">Non
            </fieldset>
            <fieldset class="recherche">
                <label for="recherche">Recherche</label>
                <input type="text" name="recherche">
            </fieldset>
            <fieldset class="recherche">
                <button type="reset" name="reset">Supprimer les filtres</button>
            </fieldset>
        </form>

        <div class="afterimage">
            <div class="first-afterimage">Nous contacter :</div>
            <p>Email : contact@campingextreme.com<br/>Téléphone : 01 23 45 67 89</p>
            <br/>
        </div>
    </body>
</html>
