<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>camping de l'extreme - Inscription</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    </head>
    <body>
        <form>
			<h1>Formulaire d'inscription</h1><br>
			<p>Les champs obligatoire sont suivis par *</p><br>
			
            <fieldset>
                <p>Monsieur<input type="radio" name="genre1">
                    Madame<input type="radio" name="genre2"></p>
                <p>Nom : *<input type="text" name="nom"></p>
                <p>E-mail : *<input type="email" name="mail"></p>
                <p>Mot de passe : *<input type="password" name="mdp"></p>
            </fieldset>
        </form>
    </body>
</html>
