<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>camping de l'extreme - Inscription</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    </head>
    <body>
        <form>
			<h1>Formulaire d'inscription</h1><br/>
            
			<p>Les champs obligatoire sont suivis par <span class="etoile">*</span><br>
			
            <fieldset class="inscription">
                <legend>Inscription</legend>
                <label for="genre" class="inscription">Genre :</label>
                <p class="inscription">Monsieur<input type="radio" name="genre" value="mr"/> Madame<input type="radio" name="genre" value="mme"/> <!--Autre<input type="radio" name="genre" value="autre"/>--></p>

                <label for="prenom" class="inscription">Prénom : <span class="etoile">*</span> </label>
                <input type="text" name="prenom" class="inscription">

                <label for="nom" class="inscription">Nom : <span class="etoile">*</span> </label>
                <input type="text" name="nom" class="inscription">

                <label for="email" class="inscription">Email : <span class="etoile">*</span> </label>
                <input type="email" name="mail" class="inscription">

                <label for="mdp" class="inscription">Mot de passe : <span class="etoile">*</span> </label>
                <input type="password" name="mdp" class="inscription">

                <label for="mdpcfrm" class="inscription">Confirmation mot de passe : <span class="etoile">*</span> </label>
                <input type="password" name="mdpcfrm" class="inscription">

                <label for="tel" class="inscription">Numéro de téléphone</label>
                <input type="tel" name="tel" class="inscription">

                <label for="submit" class="inscription"></label>
                <button name="submit" type="submit" class="inscription">S'inscrire</button>
            </fieldset>
        </form>
    </body>
</html>
